[application]

name="OneBitWonder"
main_scene="res://scenes/game.scn"
icon="res://icon.png"

[input]

exit=[key(Escape)]
speed_up=[key(PageUp), key(Equal)]
speed_down=[key(PageDown), key(Minus)]
up=[key(W), key(Up), mbutton(0, 4)]
down=[key(S), key(Down), mbutton(0, 5)]
left=[key(A), key(Left), mbutton(0, 1)]
right=[key(D), key(Right), mbutton(0, 2)]
